{% extends 'blog/base.html' %}

     {% block content %}
        {% for post in posts %}        
	    <div>
	        <p>{{ post.published_date }}</p>
	        <h1><a href = "{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
	        <h4>{{ post.author }}</h4>
	        <div class= "post">
	            <p>{{ post.text|linebreaksbr }}</p>
	        </div>
            </div>
            <br>
        {% endfor %}

{% endblock %}
